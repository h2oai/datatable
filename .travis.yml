dist: trusty
sudo: true

language: python

compiler:
  - gcc

branches:
  only:
    - travis-ci

before_install:
  - ( wget -O llvm4.tar.xz "http://releases.llvm.org/4.0.0/clang+llvm-4.0.0-x86_64-linux-gnu-ubuntu-16.04.tar.xz" && sudo mkdir -p "$LLVM4" && tar xf "llvm4.tar.xz" -C "$LLVM4" )
  - sudo cp $LLVM4/clang+llvm-4.0.0-x86_64-linux-gnu-ubuntu-16.04/lib/libomp.so /usr/lib

env:
  global:
  - LLVM4=$LLVM4/clang+llvm-4.0.0-x86_64-linux-gnu-ubuntu-16.04 LLVM_CONFIG=$LLVM4/clang+llvm-4.0.0-x86_64-linux-gnu-ubuntu-16.04/bin/llvm-config CLANG=$LLVM4/clang+llvm-4.0.0-x86_64-linux-gnu-ubuntu-16.04/bin/clang

cache:
    directories:
        - $LLVM4

python:
  - "3.5"
  - "3.6"

install:
  - pip install --upgrade pip
  - pip install --upgrade setuptools
  - pip install --upgrade python-dateutil
  - pip install --upgrade numpy
  - pip install --upgrade colorama
  - pip install --upgrade typesentry
  - pip install --upgrade wcwidth
  - pip install --upgrade blessed
  - pip install --upgrade llvmlite
  - pip install --upgrade psutil
  - pip install --upgrade pandas
  - pip install --upgrade pytest
  - pip install --upgrade virtualenv
  - pip install --upgrade wheel

script:
  - make test_install
  - make

git:
  depth: 5