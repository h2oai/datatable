dist: xenial
sudo: true

language: python

compiler:
  - gcc

branches:
  only:
    - travis-ci

before_install:
  - wget -O llvm4.tar.xz http://releases.llvm.org/4.0.0/clang+llvm-4.0.0-x86_64-linux-gnu-ubuntu-16.04.tar.xz
  - pwd
  - tar xf llvm4.tar.xz
  - mv clang+llvm-4.0.0-x86_64-linux-gnu-ubuntu-16.04 llvm4
  - sudo cp llvm4/lib/libomp.so /usr/lib

env:
  - LLVM4=/home/travis/build/h2oai/datatable/llvm4 LLVM_CONFIG=/home/travis/build/h2oai/datatable/llvm4/bin/llvm-config CLANG=/home/travis/build/h2oai/datatable/llvm4/bin/clang

cache:
    directories:
        - /home/travis/build/h2oai/datatable/llvm4

python:
  - "3.5"
  - "3.6"

install:
  - pip install --upgrade pip
  - pip install --upgrade setuptools
  - pip install --upgrade python-dateutil
  - pip install --upgrade numpy
  - pip install --upgrade colorama
  - pip install --upgrade typesentry
  - pip install --upgrade wcwidth
  - pip install --upgrade blessed
  - pip install --upgrade llvmlite
  - pip install --upgrade psutil
  - pip install --upgrade pandas
  - pip install --upgrade pytest
  - pip install --upgrade virtualenv
  - pip install --upgrade wheel

script:
  - make test_install
  - make

git:
  depth: 5