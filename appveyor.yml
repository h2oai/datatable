version: 0.10.{build}
pull_requests:
  do_not_increment_build_number: true
image: Visual Studio 2019
build_script:
- cmd: >-
    SET PATH=C:\Python37-x64;C:\Python37-x64\Scripts;%PATH%

    pip install packaging

    pip install blessed

    pip install typesentry

    python ext.py build

    cd src

    python -c "import datatable"
