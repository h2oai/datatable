version: 0.10.{build}
image: Visual Studio 2019

branches:
  only:
    - master

pull_requests:
  do_not_increment_build_number: true

artifacts:
  - path: dist\*.whl

build_script:
- cmd: >-

    rem Set up DT_* environment variables

    rem =======================================================================

    FOR /f %%i in ('git rev-list --count master') DO SET BUILD_ID=%%i

    if defined APPVEYOR_PULL_REQUEST_NUMBER
      (SET DT_BUILD_SUFFIX=pr%APPVEYOR_PULL_REQUEST_NUMBER%.%APPVEYOR_BUILD_NUMBER%)
    else if "%APPVEYOR_REPO_BRANCH%"=="master"
      (SET DT_BUILD_NUMBER=%BUILD_ID%)
    else if "%APPVEYOR_REPO_BRANCH:~0,4%"=="rel-"
      (SET DT_RELEASE=True)
    else
      (SET DT_BUILD_SUFFIX=%APPVEYOR_REPO_BRANCH%.%APPVEYOR_BUILD_NUMBER%)


    echo DT_RELEASE      = %DT_RELEASE%

    echo DT_BUILD_NUMBER = %DT_BUILD_NUMBER%

    echo DT_BUILD_SUFFIX = %DT_BUILD_SUFFIX%


    rem Python 3.5

    rem =======================================================================

    SET PATH=C:\Python35-x64;C:\Python35-x64\Scripts;%PATH%

    python ci\ext.py wheel

    FOR %%i in (dist\*-cp35-*.whl) DO pip install %%i

    pip install pytest docutils pandas

    pytest .\tests\



    rem Python 3.6

    rem =======================================================================

    SET PATH=C:\Python36-x64;C:\Python36-x64\Scripts;%PATH%

    python ci\ext.py wheel

    FOR %%i in (dist\*-cp36-*.whl) DO pip install %%i

    pip install pytest docutils pandas

    pytest .\tests\



    rem Python 3.7

    rem =======================================================================

    SET PATH=C:\Python37-x64;C:\Python37-x64\Scripts;%PATH%

    python ci\ext.py wheel

    FOR %%i in (dist\*-cp37-*.whl) DO pip install %%i

    pip install pytest docutils pandas

    pytest .\tests\



    rem Python 3.8

    rem =======================================================================

    SET PATH=C:\Python38-x64;C:\Python38-x64\Scripts;%PATH%

    python ci\ext.py wheel

    FOR %%i in (dist\*-cp38-*.whl) DO pip install %%i

    pip install pytest docutils pandas

    pytest .\tests\


