name: Release Drafter
on:
    push:
        branches:
            - development
    pull_request:
        branches:
            - development
        types:
            - opened
            - reopened
            - synchronize
jobs:
    update_release_draft:
        runs-on: ubuntu-latest
        steps:
            - uses: release-drafter/release-drafter@v5
              env:
                  GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
