name: Snyk Security Vulnerability Scan

on:
  pull_request:
    types: [opened, edited, synchronize]
  push:
    tags:
      - 'v.[0-9]+.[0-100]+.[0-100]+'
    branches:
      - 'main'
      - 'devops/snyk-integration'

jobs:
  snyk_scan_test:
    if: ${{ github.event_name == 'push' }}
    strategy:
      matrix:
        depsfiles: [
          requirements_docs.txt,
          requirements_extra.txt,
          requirements_tests.txt
        ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Snyk scan for Python dependencies
        uses: snyk/actions/python-3.7@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --command=python3 --package-manager=pip --file=${{ matrix.depsfiles }} --skip-unresolved -d --fail-on=all
  
  snyk_scan_monitor:
    if: ${{ github.event_name == 'push' }}
    strategy:
      matrix:
        depsfiles: [
          requirements_docs.txt,
          requirements_extra.txt,
          requirements_tests.txt
        ]
    runs-on: ubuntu-latest
    steps:
      - name: Extract github branch/tag name
        shell: bash
        run: echo "ref=$(echo ${GITHUB_REF##*/})" >> $GITHUB_OUTPUT
        id: extract_ref
      
      - uses: actions/checkout@master

      - name: Snyk scan for Python dependencies
        uses: snyk/actions/python-3.7@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: monitor
          args: --command=python3 --skip-unresolved --org=py_data_table --remote-repo-url=PY-DATA-TABLE --package-manager=pip --file=${{ matrix.depsfiles }} --project-name=py-data-table/${{ steps.extract_ref.outputs.ref }}/${{ matrix.depsfiles }} -d --fail-on=all
